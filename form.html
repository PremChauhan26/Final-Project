    <main>
      
            <h2>Personal Information</h2>
      
        <form action="./thanks.html" netlify method="post">
            <fieldset>
                <legend>Name</legend>
                <p>
                    <label for="firstname">First name:</label>
                    <input type="text" name="firstname" id="firstname">
                </p>
                <p>
                    <label for="lastname">Last name:</label>
                    <input type="text" name="lastname" id="lastname">
                </p>
            </fieldset>
            <fieldset>
                <legend>Information</legend> 
                 <p>
                    <label for="E-mail">E-mail:</label>
                    <input type="text" name="E-mail" id="E-mail">
                </p>
                <p>
                    <label for="Contact_number">Contact number:</label>
                    <input type="tel" name="Contact_number" id="Contact_number" minlength="10" maxlength="10">
                </p>
                <p>
                    <label for="Address">Address:</label>
                    <input type="Address" name="Address" id="Address">
                </p>
            </fieldset>
           
            <fieldset>
                <legend>Do you need to edit something to your order</legend>
               <p>
                 <label for="Message">Explain in detail</label>
                 <textarea id="Message" name="Message" rows="5" cols="70">
                 </textarea>
               </p>
           </fieldset>
           <fieldset>
            <p>
                <input type="Submit" value="Submit">
            </p>
        </fieldset>
        </form>
    </main>
